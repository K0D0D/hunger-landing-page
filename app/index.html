<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Hunger</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Home
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    About
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Team
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Booking
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="logo">
                        <img class="logo__img" src="images/logo.svg" alt="logo">
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Menu
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Galerie
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Events
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="top">
                <div class="container">
                    <div class="top__inner">
                        <div class="top__hours">
                            <div class="top__hours-text">
                                Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM
                            </div>
                        </div>
                        <div class="top__banner" tabindex="-1">
                            <h6 class="top__banner-caption caption">
                                Restaurant
                            </h6>
                            <h1 class="top__banner-title">
                                Hungry People
                            </h1>
                            <div class="top__banner-buttons">
                                <a class="top__banner-button btn" href="#">
                                    Book table
                                </a>
                                <a class="top__banner-button btn" href="#">
                                    Explore
                                </a>
                            </div>
                            <a class="next" href="#">
                                <img src="images/down-arrow.svg" alt="down arrow">
                                <div class="ellipse"></div>
                            </a>
                        </div>
                        <div class="top__social">
                            <a class="top__social-item" href="#" target="_blank">
                                <img class="top__social-icon" src="images/facebook.svg" alt="facebook">
                            </a>
                            <a class="top__social-item" href="#" target="_blank">
                                <img class="top__social-icon" src="images/twitter.svg" alt="twitter">
                            </a>
                            <a class="top__social-item" href="#" target="_blank">
                                <img class="top__social-icon" src="images/instagram.svg" alt="instagram">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/main.min.js"></script>
</body>
</html>
